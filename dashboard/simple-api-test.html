<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Simple API Connection Test</h1>
    
    <div id="status"></div>
    <div id="details"></div>
    
    <script>
        const API_URL = 'https://64k6fjrv3ipozjh3hihpgcthxq0iymkh.lambda-url.eu-west-1.on.aws/';
        
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');
            
            try {
                console.log('Testing API:', API_URL);
                statusDiv.innerHTML = '<div class="info">üîÑ Connecting to API...</div>';
                
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                statusDiv.innerHTML = `<div class="success">‚úÖ SUCCESS: Received ${data.count} certificates</div>`;
                
                let html = '<h2>Response Details:</h2>';
                html += `<p><strong>Count:</strong> ${data.count}</p>`;
                html += `<p><strong>Timestamp:</strong> ${data.timestamp}</p>`;
                html += `<h3>First 3 Certificates:</h3>`;
                
                if (data.certificates && data.certificates.length > 0) {
                    html += '<pre>' + JSON.stringify(data.certificates.slice(0, 3), null, 2) + '</pre>';
                } else {
                    html += '<p class="error">No certificates array in response!</p>';
                }
                
                detailsDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = `<div class="error">‚ùå ERROR: ${error.message}</div>`;
                detailsDiv.innerHTML = `
                    <h3>Error Details:</h3>
                    <pre>${error.stack || error.message}</pre>
                    <h3>Console Logs:</h3>
                    <p>Check browser console (F12) for detailed network information.</p>
                `;
            }
        }
        
        // Run test immediately
        testAPI();
        
        // Also log to console
        console.log('Simple API Test Page Loaded');
        console.log('API URL:', API_URL);
    </script>
</body>
</html>
