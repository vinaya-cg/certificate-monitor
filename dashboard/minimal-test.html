<!DOCTYPE html>
<html>
<head>
    <title>Minimal API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .loading { background: #e3f2fd; color: #1976d2; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
        .cert-item { border: 1px solid #ddd; margin: 5px 0; padding: 10px; }
    </style>
</head>
<body>
    <h1>Minimal Certificate API Test</h1>
    
    <div id="status" class="status loading">Loading...</div>
    
    <div id="results"></div>

    <script>
        console.log("Starting API test...");
        
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        
        async function testAPI() {
            try {
                statusDiv.textContent = "Fetching data from API...";
                statusDiv.className = "status loading";
                
                console.log("Making fetch request...");
                
                const response = await fetch('https://64k6fjrv3ipozjh3hihpgcthxq0iymkh.lambda-url.eu-west-1.on.aws/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log("Response received:", response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log("Data parsed. Count:", data.count, "Certificates length:", data.certificates?.length);
                
                statusDiv.textContent = `Success! Retrieved ${data.count} certificates`;
                statusDiv.className = "status success";
                
                // Display first 3 certificates
                if (data.certificates && data.certificates.length > 0) {
                    resultsDiv.innerHTML = `
                        <h3>First 3 Certificates:</h3>
                        ${data.certificates.slice(0, 3).map(cert => `
                            <div class="cert-item">
                                <strong>${cert.CertificateName}</strong><br>
                                Environment: ${cert.Environment}<br>
                                Application: ${cert.Application}<br>
                                Status: ${cert.Status}<br>
                                Expires: ${cert.ExpiryDate}
                            </div>
                        `).join('')}
                        <p><strong>Total: ${data.certificates.length} certificates loaded successfully!</strong></p>
                    `;
                } else {
                    resultsDiv.innerHTML = '<p>No certificates found in response</p>';
                }
                
            } catch (error) {
                console.error("API test failed:", error);
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.className = "status error";
                resultsDiv.innerHTML = `<p>Error details: ${error.message}</p>`;
            }
        }
        
        // Start the test when page loads
        document.addEventListener('DOMContentLoaded', testAPI);
    </script>
</body>
</html>
