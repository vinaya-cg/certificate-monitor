<!DOCTYPE html>
<html>
<head>
    <title>Simple API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; }
        .success { background: #28a745; color: white; }
        .error { background: #dc3545; color: white; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; overflow-x: auto; }
        #log { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üîß Simple API Diagnostic Test</h1>
    <p>This page tests the certificate API directly from the browser.</p>
    
    <button onclick="testAPI()" class="success">‚ñ∂Ô∏è Test POST Request</button>
    <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
    
    <div id="log"></div>

    <script>
        const API_URL = 'https://rwqmbee3uvlzkogzhxiwg3fvzi0dmgmx.lambda-url.eu-west-1.on.aws/';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logDiv.innerHTML += `<div style="color: ${color};">[${time}] ${message}</div>`;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function testAPI() {
            log('üöÄ Starting API test...', 'info');
            
            // Create test certificate
            const testCert = {
                CertificateName: 'browser-test-' + Date.now() + '.example.com',
                Environment: 'Test',
                Application: 'Browser Diagnostic',
                ExpiryDate: new Date(Date.now() + 90 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                Type: 'SSL/TLS',
                OwnerEmail: 'browser-test@example.com',
                SupportEmail: 'support@example.com',
                AccountNumber: 'BROWSER-001',
                CertificateID: 'cert-' + Math.random().toString(36).substr(2, 9),
                Status: 'Active',
                DaysUntilExpiry: '90',
                LastUpdatedOn: new Date().toISOString(),
                CreatedOn: new Date().toISOString(),
                Version: 1,
                ImportedFrom: 'Browser Test'
            };
            
            log('üìù Test certificate data:');
            log('<pre>' + JSON.stringify(testCert, null, 2) + '</pre>');
            
            try {
                log('üì° Sending POST request to: ' + API_URL, 'info');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testCert)
                });
                
                log('üìä Response received:', 'info');
                log('   Status: ' + response.status);
                log('   Status Text: ' + response.statusText);
                log('   OK: ' + response.ok);
                
                const data = await response.json();
                log('üì¶ Response data:');
                log('<pre>' + JSON.stringify(data, null, 2) + '</pre>');
                
                if (response.ok) {
                    log('‚úÖ SUCCESS! Certificate added to DynamoDB!', 'success');
                    log('Certificate ID: ' + data.certificate?.CertificateID, 'success');
                } else {
                    log('‚ùå FAILED! API returned error', 'error');
                    log('Error: ' + (data.error || data.message), 'error');
                }
                
            } catch (error) {
                log('‚ùå NETWORK ERROR!', 'error');
                log('Error: ' + error.message, 'error');
                log('Stack: ' + error.stack, 'error');
            }
        }
        
        // Auto-run on page load
        window.onload = function() {
            log('‚úÖ Page loaded successfully', 'success');
            log('API URL: ' + API_URL, 'info');
            log('Ready to test! Click the button above.', 'info');
        };
    </script>
</body>
</html>
