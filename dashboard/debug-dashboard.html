<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Certificate Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .cert-table { width: 100%; border-collapse: collapse; }
        .cert-table th, .cert-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .cert-table th { background-color: #f2f2f2; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .loading { background: #e3f2fd; color: #1976d2; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Certificate Management Dashboard - Debug Version</h1>
        
        <div id="status" class="status loading">Loading certificates...</div>
        
        <div id="stats">
            <p><strong>Total Certificates:</strong> <span id="total-count">0</span></p>
        </div>
        
        <table class="cert-table">
            <thead>
                <tr>
                    <th>Certificate Name</th>
                    <th>Environment</th>
                    <th>Application</th>
                    <th>Status</th>
                    <th>Expiry Date</th>
                    <th>Owner Email</th>
                </tr>
            </thead>
            <tbody id="cert-tbody">
                <tr><td colspan="6">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        console.log('Debug dashboard starting...');
        
        const API_URL = 'https://64k6fjrv3ipozjh3hihpgcthxq0iymkh.lambda-url.eu-west-1.on.aws/';
        
        async function loadCertificates() {
            const statusDiv = document.getElementById('status');
            const totalCountSpan = document.getElementById('total-count');
            const tbody = document.getElementById('cert-tbody');
            
            try {
                console.log('Fetching from API:', API_URL);
                statusDiv.textContent = 'Fetching certificates from API...';
                statusDiv.className = 'status loading';
                
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('API Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('API Data received:', data);
                console.log('Count:', data.count);
                console.log('Certificates array length:', data.certificates?.length);
                
                if (!data.certificates || !Array.isArray(data.certificates)) {
                    throw new Error('Invalid response format: certificates array not found');
                }
                
                statusDiv.textContent = `Successfully loaded ${data.count} certificates`;
                statusDiv.className = 'status success';
                
                totalCountSpan.textContent = data.count;
                
                // Clear loading row
                tbody.innerHTML = '';
                
                // Add certificate rows
                data.certificates.forEach((cert, index) => {
                    console.log(`Adding certificate ${index + 1}:`, cert.CertificateName);
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${cert.CertificateName || 'N/A'}</td>
                        <td>${cert.Environment || 'N/A'}</td>
                        <td>${cert.Application || 'N/A'}</td>
                        <td>${cert.Status || 'N/A'}</td>
                        <td>${cert.ExpiryDate || 'N/A'}</td>
                        <td>${cert.OwnerEmail || 'N/A'}</td>
                    `;
                    tbody.appendChild(row);
                });
                
                console.log('All certificates added to table');
                
            } catch (error) {
                console.error('Error loading certificates:', error);
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.className = 'status error';
                
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; color: red;">
                            Error loading certificates: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }
        
        // Load certificates when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, starting certificate load...');
            loadCertificates();
        });
    </script>
</body>
</html>
