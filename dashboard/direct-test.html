<!DOCTYPE html>
<html>
<head><title>Direct Fetch Test</title></head>
<body>
<h1>Direct Fetch Test</h1>
<div id="result">Testing...</div>
<script>
console.log('Starting fetch test...');

// NEW URL with proper CORS
const url = 'https://rwqmbee3uvlzkogzhxiwg3fvzi0dmgmx.lambda-url.eu-west-1.on.aws/';

fetch(url)
  .then(response => {
    console.log('Response received:', response.status);
    return response.json();
  })
  .then(data => {
    console.log('Data:', data);
    document.getElementById('result').innerHTML = 
      '<h2 style="color:green">SUCCESS!</h2>' +
      '<p>Count: ' + data.count + '</p>' +
      '<p>First cert: ' + data.certificates[0].CertificateName + '</p>';
  })
  .catch(error => {
    console.error('Error:', error);
    document.getElementById('result').innerHTML = 
      '<h2 style="color:red">FAILED</h2>' +
      '<p>Error: ' + error.message + '</p>' +
      '<p>Check browser console (F12) for details</p>';
  });
</script>
</body>
</html>
