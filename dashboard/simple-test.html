<!DOCTYPE html>
<html>
<head>
    <title>Simple Certificate Dashboard Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .cert { border: 1px solid #ddd; margin: 10px 0; padding: 10px; }
        .loading { color: #666; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Certificate Dashboard Test</h1>
    <div id="status" class="loading">Loading certificates...</div>
    <div id="count"></div>
    <div id="certificates"></div>

    <script>
        async function loadCertificates() {
            const statusDiv = document.getElementById('status');
            const countDiv = document.getElementById('count');
            const certsDiv = document.getElementById('certificates');
            
            try {
                statusDiv.textContent = 'Fetching certificates...';
                statusDiv.className = 'loading';
                
                const response = await fetch('https://64k6fjrv3ipozjh3hihpgcthxq0iymkh.lambda-url.eu-west-1.on.aws/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                statusDiv.textContent = 'Certificates loaded successfully!';
                statusDiv.className = 'success';
                
                countDiv.innerHTML = `<h2>Total: ${data.count} certificates</h2>`;
                
                if (data.certificates && data.certificates.length > 0) {
                    certsDiv.innerHTML = data.certificates.slice(0, 5).map(cert => `
                        <div class="cert">
                            <strong>${cert.CertificateName}</strong><br>
                            Environment: ${cert.Environment}<br>
                            Application: ${cert.Application}<br>
                            Status: ${cert.Status}<br>
                            Expires: ${cert.ExpiryDate}
                        </div>
                    `).join('') + `<p><em>Showing first 5 of ${data.certificates.length} certificates</em></p>`;
                } else {
                    certsDiv.innerHTML = '<p>No certificates found</p>';
                }
                
            } catch (error) {
                console.error('Error loading certificates:', error);
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.className = 'error';
                certsDiv.innerHTML = '';
            }
        }
        
        // Load certificates when page loads
        document.addEventListener('DOMContentLoaded', loadCertificates);
    </script>
</body>
</html>
