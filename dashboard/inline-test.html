<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline API Test</title>
</head>
<body>
    <h1>Testing API...</h1>
    <div id="result"></div>
    
    <script>
        fetch('https://64k6fjrv3ipozjh3hihpgcthxq0iymkh.lambda-url.eu-west-1.on.aws/')
            .then(r => r.json())
            .then(data => {
                document.getElementById('result').innerHTML = 
                    `<h2>SUCCESS!</h2><p>Certificates: ${data.count}</p>` +
                    `<pre>${JSON.stringify(data.certificates[0], null, 2)}</pre>`;
            })
            .catch(err => {
                document.getElementById('result').innerHTML = 
                    `<h2 style="color:red">ERROR!</h2><p>${err.message}</p>`;
            });
    </script>
</body>
</html>
